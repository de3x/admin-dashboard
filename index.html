<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header"></div>
      <div class="sidebar">
        <div class="logo-wrapper">
          <span class="material-icons md-36">dashboard</span>
          <p class="logo-text">Dashboard</p>
        </div>
        <div class="nav-wrapper">
          <ul>
            <li class="nav-1"><span class="material-icons">home</span> Home</li>
            <li class="nav-2">
              <span class="material-icons">account_box</span>Profile
            </li>
            <li class="nav-3">
              <span class="material-icons">mode_comment</span>Messages
            </li>
            <li class="nav-4">
              <span class="material-icons">history</span>History
            </li>
            <li class="nav-5"><span class="material-icons">task</span>Tasks</li>
            <li class="nav-6">
              <span class="material-icons">diversity_3</span>Communities
            </li>
            <li class="nav-7">
              <span class="material-icons">settings</span>Settings
            </li>
            <li class="nav-8">
              <span class="material-icons">help</span>Support
            </li>
            <li class="nav-9">
              <span class="material-icons">verified_user</span>Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
